<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="11x.css">
  </head>
  <body>
    <div class="input-grid">
    <input class="js-input input" placeholder="To do" onkeydown="
        onEnter(event);
      ">
      <input type="datetime" class="js-date date" placeholder="mm/dd/yyyy" onkeydown="onEnter(event)">

    <button class="js-button add" onclick="
      toDo();
    ">Add</button>
    
  </div>
    <div class="js-list list-grid"></div>



    <script src="11x.js"></script>
  </body>
</html>
